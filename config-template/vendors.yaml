      queries:
        - key: ssp_click_id
          value: "{click_id_base64}"
        - key: nbr_sub_media
          value: "{partner_id}"
        - key: nbr_gaid
          value: "{user_id_lower}"
        - key: nbr_width
          value: "{width}"
        - key: nbr_height
          value: "{height}"
        - key: nbr_ad_type
          value: "{adtype}"
        - key: nbr_lmt
          value: "0"
    tracking:
      url: "{product_url}"
      queries: []
  - name: keeta
    http_method: GET
    {{- with secret "secret/project/recommendation/rec-serving/keeta" }}
    scene_type: {{ .Data.data.scene_type }}
    ver: {{ .Data.data.ver }}
    channel_token: {{ .Data.data.channel_token }}
    s_ca_app: {{ .Data.data.s_ca_app }}
    s_ca_secret: {{ .Data.data.s_ca_secret }}
    request:
      url: "https://adgrowth.mykeeta.com/api/rl-recommend"
      queries: 
        - Key: "reqId"
          Value: "{click_id}"
        - Key: "ip"
          Value: "{client_ip}"
        - Key: "campaignId"
          Value: "{keeta_campaign_id}"
        - Key: "lat"
          Value: "{latitude}"
        - Key: "lon"
          Value: "{longitude}"
        - Key: "sceneType"
          Value: {{ .Data.data.scene_type }}
        - Key: "ver"
          Value: {{ .Data.data.ver }}
        - Key: "channelToken"
          Value: {{ .Data.data.channel_token }}
        - Key: "bizType"
          Value: "bType"
    {{- end }}
    tracking:
      url: "{product_url}"
      queries: []
  - name: adforus
    with_proxy: false
    http_method: GET
    request:
      url: "https://api.linkmine.co.kr/ohouse/"
      queries:
        - key: app_code
          value: "zbkj6Sirtt"
