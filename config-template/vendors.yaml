vendors:
  - name: linkmine
    with_proxy: true
    http_method: GET
    request:
      url: "https://api.linkmine.co.kr/coupang/reco/v2/"
      queries:
        - key: app_code
          value: "{subid}"
        - key: device_id
          value: "{user_id_lower}"
        - key: device_lmt
          value: "0"
        - key: imp_imageSize
          value: "{width}x{height}"
        - key: app_bundleId
          value: ""
        - key: imp_adType
          value: "{adtype}"
    tracking:
      url: "{product_url}"
      queries:
        - key: param1
          value: "{click_id_base64}"
  - name: replace
    {{- with secret "secret/project/recommendation/rec-serving/replace" }}
    access_key: {{ .Data.data.access_key }}
    secret_key: {{ .Data.data.secret_key }}
    {{- end }}
    with_proxy: true
    http_method: POST
    request:
      url: "https://api-gateway.coupang.com/v2/providers/affiliate_open_api/apis/openapi/v2/products/reco"
      queries: []
    tracking:
      url: "https://click.adshot.network/trk"
      queries:
        - key: click_id
          value: "{click_id_base64}"
        - key: adid
          value: "{user_id_lower}"
        - key: land_url
          value: "{product_url}"
