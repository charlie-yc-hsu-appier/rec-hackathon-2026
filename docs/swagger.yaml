basePath: /
definitions:
  internal_controller.VendorInfo:
    properties:
      request_host:
        type: string
      vendor_key:
        type: string
    type: object
  vendor.ProductInfo:
    properties:
      currency:
        type: string
      image:
        type: string
      price:
        type: string
      product_id:
        type: string
      sale_price:
        type: string
      url:
        type: string
    type: object
info:
  contact:
    email: ai-rec-sys@appier.com
  description: Vendor API service for recommendation ecosystem
  title: Vendor API service
  version: "1.0"
paths:
  /healthz:
    get:
      description: Usage for checking service liveness
      produces:
      - application/json
      responses:
        "200":
          description: ok
      summary: Health check
  /r/{vendor_key}:
    get:
      description: Returns recommended products for a user from a vendor
      parameters:
      - description: Vendor Key
        in: path
        name: vendor_key
        required: true
        type: string
      - description: User ID
        in: query
        name: user_id
        required: true
        type: string
      - description: Click ID
        in: query
        name: click_id
        required: true
        type: string
      - description: Image Width
        in: query
        name: w
        required: true
        type: integer
      - description: Image Height
        in: query
        name: h
        required: true
        type: integer
      - description: Web host domain
        in: query
        name: web_host
        type: string
      - description: App bundle ID
        in: query
        name: bundle_id
        type: string
      - description: Ad Type (native → 3, else → 2)
        in: query
        name: adtype
        type: integer
      - description: Partner ID
        in: query
        name: partner_id
        type: string
      - description: Operating System (android, ios)
        in: query
        name: os
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/vendor.ProductInfo'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get vendor recommendations
  /vendors:
    get:
      description: Usage for getting vendor information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/internal_controller.VendorInfo'
            type: array
      summary: Vendors
schemes:
- https
swagger: "2.0"
