replicaCount: 1

ingress:
  enabled: false

autoscaling:
  enabled: false

disruptionBudget:
  enabled: false

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0%
    maxSurge: 10%

podAnnotations:
  cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
  prometheus/scrape: "true"
  prometheus/app: rec-vendor-api

resources:
  limits:
    memory: 128Mi
  requests:
    cpu: 150m
    memory: 128Mi

service:
  type: ClusterIP
  port: 80

nodeSelector: {}

tolerations:
  - key: appier/preemptible
    operator: Exists

affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - preference:
          matchExpressions:
            - key: appier/preemptible
              operator: Exists
        weight: 100
