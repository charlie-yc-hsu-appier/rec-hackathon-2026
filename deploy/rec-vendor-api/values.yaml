replicaCount: 1

ingress:
  enabled: false

autoscaling:
  enabled: false

disruptionBudget:
  enabled: false

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0%
    maxSurge: 10%

podAnnotations:
  cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
  prometheus/scrape: "true"
  prometheus/app: rec-vendor-api

resources:
  limits:
    memory: 128Mi
  requests:
    cpu: 300m
    memory: 128Mi

service:
  type: ClusterIP
  port: 80

nodeSelector: {}

tolerations:
  - key: appier/preemptible
    operator: Exists

affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - preference:
          matchExpressions:
            - key: appier/preemptible
              operator: Exists
        weight: 100

nginx:
  image: asia-docker.pkg.dev/appier-docker/docker-ai-rec-asia/nginx-lua-prometheus:v1.0.0
  resources:
    limits:
      memory: 64Mi
    requests:
      cpu: 30m
      memory: 32Mi
