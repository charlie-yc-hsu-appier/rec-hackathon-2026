apiVersion: v1
kind: Service
metadata:
  name: {{ include "rec-vendor-api.fullname" . }}
  labels:
    {{- include "rec-vendor-api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  # TODO: to be replaced with gateway port when gin server is retired
    - port: {{ .Values.service.port }}
      targetPort: nginx-proxy
      protocol: TCP
      name: http
  selector:
    {{- include "rec-vendor-api.selectorLabels" . | nindent 4 }}
