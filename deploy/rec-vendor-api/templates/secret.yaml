---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ include "rec-vendor-api.fullname" . }}
  labels:
    {{- include "rec-vendor-api.labels" . | nindent 4 }}
data:
  {{- range $path, $bytes := .Files.Glob "secrets/*" }}
  {{- if ne $path "secrets/.keepme" }}
  {{ base $path }}: {{ $.Files.Get $path | b64enc }}
  {{- end }}
  {{- end }}
