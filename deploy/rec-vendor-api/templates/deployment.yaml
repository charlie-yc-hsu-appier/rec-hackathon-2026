apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rec-vendor-api.fullname" . }}
  labels:
    {{- include "rec-vendor-api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
{{ toYaml .Values.strategy | indent 4 }}
  selector:
    matchLabels:
      {{- include "rec-vendor-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "rec-vendor-api.selectorLabels" . | nindent 8 }}
    spec:
      imagePullSecrets:
      - name: appier-ai-recommendation.asia.gcr.io
      containers:
        - name: rec-vendor-api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - -c
            - /etc/secrets/config.yaml
            - -t
            - gin
          env:
            - name: GIN_PORT
              value: {{ .Values.portConfig.ginPort | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.portConfig.ginPort }}
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            failureThreshold: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: secrets
              mountPath: /etc/secrets
              readOnly: true

        - name: grpc
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - -c
            - /etc/secrets/config.yaml
            - -t
            - grpc
          env:
            - name: GRPC_PORT
              value: {{ .Values.portConfig.grpcPort | quote }}
            - name: GATEWAY_PORT
              value: {{ .Values.portConfig.gatewayPort | quote }}
          ports:
            - name: grpc
              containerPort: {{ .Values.portConfig.grpcPort }}
              protocol: TCP
            - name: gateway
              containerPort: {{ .Values.portConfig.gatewayPort }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: secrets
              mountPath: /etc/secrets
              readOnly: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.portConfig.gatewayPort }}
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.portConfig.gatewayPort }}
            failureThreshold: 5

        - name: nginx
          image: {{ .Values.nginx.image }}
          imagePullPolicy: IfNotPresent
          resources:
            {{- toYaml .Values.nginx.resources | nindent 12 }}
          ports:
            - name: nginx-proxy
              containerPort: 80
            - name: nginx-metrics
              containerPort: 9200
          livenessProbe:
            httpGet:
              path: /healthz
              port: nginx-proxy
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: nginx-proxy
            failureThreshold: 5
          lifecycle:
            preStop:
              exec:
                command: ["/usr/local/openresty/nginx/sbin/nginx", "-s", "quit"]
          volumeMounts:
            - name: secrets
              subPath: nginx.conf
              mountPath: /etc/nginx/conf.d/nginx.conf
              readOnly: true

      volumes:
        - name: secrets
          secret:
            secretName: {{ include "rec-vendor-api.fullname" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
