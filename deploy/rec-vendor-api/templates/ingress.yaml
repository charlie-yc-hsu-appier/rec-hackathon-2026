{{- if default false .Values.ingress.enabled -}}
{{- $svcName := include "rec-vendor-api.fullname" . -}}
{{- $svcPort := .Values.service.port -}} # TODO: to be replaced with gateway port when gin server is retired
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "rec-vendor-api.fullname" . }}
  labels:
    {{- include "rec-vendor-api.labels" . | nindent 4 }}
  annotations:
  {{- if .Values.ingress.tls }}
    cert-manager.io/cluster-issuer: default
  {{- end }}
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  {{- if .Values.ingress.tls }}
  tls:
    - hosts:
        {{- range .Values.ingress.rules }}
        - {{ .host | quote }}
        {{- end }}
      secretName: {{ .Values.ingress.tls }}
  {{- end }}
  rules:
    {{- range .Values.ingress.rules }}
    - host: {{ .host | quote }}
      http:
        paths:
          - backend:
              service:
                name: {{ $svcName }}
                port:
                  number: {{ $svcPort }}
            pathType: ImplementationSpecific
    {{- end }}
{{- end }}
